<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information</title>
  <link rel="stylesheet" href="./styles/Information.css">
</head>

<body>
  <div class="company">
    <h1>Patrick company</h1>
  </div>
  <div class="Patrick">
    <img src="./images/Patrick_Star.svg (1).png" width="200px">
  </div>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label>Prefix :</label>
      <select>
        <option value="0">-</option>
        <option value="1">Mr.</option>
        <option value="2">Mrs.</option>
        <option value="3">Miss</option>
      </select>
      <label>Name :</label>
      <input type="text">
      <label>Surename :</label>
      <input type="text">
      <br><br>
      <label>Age :</label>
      <input type="number">
      <br><br>
      <label>Email :</label>
      <input type="email">
      <label>Password :</label>
      <input type="password">
    </fieldset>
    <fieldset>
      <legend>Interest</legend>
      <label>Computer</label>
      <input type="checkbox">
      <label>Game</label>
      <input type="checkbox">
      <label>Sport</label>
      <input type="checkbox">
      <label>-</label>
      <input type="checkbox">
      <br><br>
      <label>Comment :</label>
      <br><br>
      <textarea name="" id="" cols="50" rows="5"></textarea>
    </fieldset>
    <input type="submit" value="Submit"> <input type="reset" value="Reset">
  </form>
</body>

</html>
